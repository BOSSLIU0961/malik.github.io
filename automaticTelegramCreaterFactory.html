<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Generator</title>
    <script src="telegramAutomaticCreater.js"></script>
    <style>
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: inline-block;
            width: 300px;
        }
        .input-group input {
            width: 600px;
        }
    </style>
</head>
<body>
<h1>電文產生器</h1>
<div>
    <label for="jsonSelect">選擇電文</label>
    <select id="jsonSelect" onchange="changeJson()">
        <option selected="selected" disabled="disabled"  style='display: none' value=''></option>
        <option value="g0061">g0061</option>
        <option value="g6200">g6200</option>
    </select>
</div>
<div id="formContainer"></div>
<textarea id="messageInput" placeholder="電文丟這裡" rows="4" cols="50"></textarea>
<button onclick="cutMessage()">切電文</button>
<button onclick="generateMessage()">生電文</button>
<textarea id="messageOutput" placeholder="電文從這裡出來" readonly rows="4" cols="50"></textarea>
<script src="script.js"></script>
</body>
</html>
